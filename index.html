<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Campo Minado</title>

    <!-- Boostrap Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <!-- Custom Link -->
    <link rel="stylesheet" href="style.css">

  </head>
  <body>
    
    <nav class="navbar navbar-expand-md navbar-light mb-4" id="menu">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Campo Minado</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav me-auto mb-2 mb-md-0">
            <li class="nav-item active">
              <a class="nav-link" aria-current="page" data-level="easy" href="#">Fácil</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" name="medium" data-level="medium" href="#">Médio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" name="hard" data-level="hard" href="#">Difícil</a>
            </li>
          </ul>
          <form class="d-flex" id="customForm">
            <input class="form-control me-2" type="number" placeholder="Linhas" required>
            <input class="form-control me-2" type="number" placeholder="Colunas" required>
            <input class="form-control me-2" type="number" placeholder="Bombas" required>
            <button class="btn btn-info" id="customButton" type="submit">Personalizar</button>
          </form>
        </div>
      </div>
    </nav>

    <main class="container">

      <div class="bg-light p-5 rounded" id="board">
        <h5 class="d-flex justify-content-center"></h5>
        
        <!-- Board -->
      </div>

    </main>

    <!-- Bootstrap Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

    <!-- Custom Script -->
    <script src="scripts/controllers/GameController.js"></script>
    <script src="scripts/index.js"></script>
