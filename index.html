<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Campo Minado</title>

    <!-- Boostrap Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <!-- Custom Link -->
    <link rel="stylesheet" href="style.css">

  </head>
  <body>
    
	<!-- Navbar  -->
    <nav class="navbar navbar-expand-md navbar-light mb-4" id="menu">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Campo Minado</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav me-auto mb-2 mb-md-0">
            <li class="nav-item active">
              <a class="nav-link" aria-current="page" data-level="easy" href="#">Fácil</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" name="medium" data-level="medium" href="#">Médio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" name="hard" data-level="hard" href="#">Difícil</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" name="hard" data-level="custom" href="#" data-bs-toggle="modal" data-bs-target="#customLevelModal">Personalizar</a>
            </li>
          </ul>
          
          <div class="d-flax">
            <button type="button" class="btn btn-info">Perfil</button>
          </div>
          
        </div>
      </div>
    </nav>
	<!-- /Navbar -->

    <!-- Main  -->
    <main class="container bg-light rounded p-5">
      <div class="row">
        <div class="col" id="gameDetails">
          <p><b>Nível:</b> Fácil</p>
          <p><b>Melhor tempo:</b> 0:00</p>
        </div>
        <div class="col">
          <p class="text-end" id="timer"><b>Cronômetro: </b> 00:00:00</p>
        </div>
      </div>
     
      <div id="board">
      </div>
    </main>
    <!-- /Main  -->

    <!-- Custom Level Modal -->
    <div class="modal fade" id="customLevelModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Personalizar Tabuleiro</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">  
            <form class="" id="customForm">
              <input class="form-control me-2" type="number" placeholder="Linhas" required>
              <!-- <br> -->
              <input class="form-control me-2" type="number" placeholder="Colunas" required>
              <!-- <br> -->
              <input class="form-control me-2" type="number" placeholder="Bombas" required>
              <!-- <button class="btn btn-info" id="customButton" type="submit">Personalizar</button> -->
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                <button class="btn btn-info" id="customButton" type="submit">Personalizar</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
	<!-- /Custom Level Modal  -->

	<!-- Message Modal -->
    <div class="modal fade" id="messageModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel"></h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">  
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary close-modal" data-bs-dismiss="modal"></button>
            <button type="button" class="btn btn-primary newGame-modal"></button>
          </div>
        </div>
      </div>
    </div>
	<!-- /Message Modal -->

    <!-- Bootstrap Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

    <!-- Custom Script -->
    <script src="scripts/classes/Timer.js"></script>
    <script src="scripts/controllers/GameController.js"></script>
    <script src="scripts/index.js"></script>

  </body>
</html>
